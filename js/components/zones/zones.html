<div class="">
    <div ng-repeat="zone in vm.zones">
        <div class="featured-heading">
            <h1>{{zone.name}}</h1>
            <h2>{{zone.description}}</h2>
        </div>
        <div class="ruler"></div>
        <div class="featured-content">
            <div class="block">
                <div class="block-content">
                    <div class="row-fluid">
                        <ul class="familiar-list">
                            <li ng-repeat="familiar in vm.familiars[zone.name]">
                                <span ng-click="vm.openFamiliarDetails(familiar)">
                                    <img ng-src="{{familiar.icon}}">
                                    <i class="familiar-star" ng-class="{'familiar-star-2': familiar.grade === 'Elite', 'familiar-star-3': familiar.grade === 'Heroic'}"></i>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
