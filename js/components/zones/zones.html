<div class="">
    <div ng-repeat="zone in vm.zones">
        <div class="featured-heading">
            <h1>{{zone.name}}</h1>
            <h2>{{zone.description}}</h2>
        </div>
        <div class="ruler"></div>
        <div class="featured-content">
            <div class="block">
                <div class="block-content">
                    <div class="row-fluid">
                        <ul class="gallery">
                            <li ng-repeat="familiar in vm.familiars[zone.name]">
                                <a ng-click="vm.openFamiliarDetails(familiar)">
                                    <img ng-src="{{familiar.icon}}">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
